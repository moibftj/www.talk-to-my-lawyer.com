version: 2

updates:
  # Monitor Node.js dependencies (pnpm is handled under the "npm" ecosystem via pnpm-lock.yaml)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    target-branch: "main"
    open-pull-requests-limit: 10

    labels:
      - "dependencies"
      - "automated"

    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

    versioning-strategy: increase-if-necessary

    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"

      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-*"
        update-types:
          - "minor"
          - "patch"

      nextjs:
        patterns:
          - "next"
          - "next-*"
        update-types:
          - "minor"
          - "patch"

      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

      stripe:
        patterns:
          - "stripe"
          - "@stripe/*"
        update-types:
          - "minor"
          - "patch"

      supabase:
        patterns:
          - "@supabase/*"
          - "supabase"
        update-types:
          - "minor"
          - "patch"

      tailwind:
        patterns:
          - "tailwindcss"
          - "tailwind-*"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"

    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Monitor GitHub Actions for updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    target-branch: "main"
    open-pull-requests-limit: 5

    labels:
      - "github-actions"
      - "dependencies"
      - "automated"

    commit-message:
      prefix: "ci"
      include: "scope"

    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Monitor Dev Containers for updates (aligned with Monday 09:00 UTC)
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    target-branch: "main"
    open-pull-requests-limit: 5

    labels:
      - "devcontainers"
      - "dependencies"
      - "automated"

    commit-message:
      prefix: "chore"
      include: "scope"
